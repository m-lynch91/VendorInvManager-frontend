<form [formGroup]="vendorForm" (ngSubmit)="updateVendor()">
    <div layout="row">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput type="text" required formControlName="name" autofocus />
        </mat-form-field>
    </div>
    <div layout="row">
        <mat-form-field>
            <mat-label>Address</mat-label>
            <input matInput type="text" required formControlName="address" />
        </mat-form-field>
    </div>
    <div layout="row">
        <mat-form-field>
            <mat-label>City</mat-label>
            <input matInput type="text" required formControlName="city" />
        </mat-form-field>
    </div>
    <div layout="row">
        <mat-form-field>
            <mat-label>Province</mat-label>
            <mat-select matInput placeholder="Province" formControlName="province" flex>
                <mat-option value="On">Ontario</mat-option>
                <mat-option value="Qc">Quebec</mat-option>
                <mat-option value="Ab">Alberta</mat-option>
                <mat-option value="Ns">Nova Scotia</mat-option>
                <mat-option value="Nb">New Brunswick</mat-option>
                <mat-option value="Mb">Manitoba</mat-option>
                <mat-option value="Bc">British Columbia</mat-option>
                <mat-option value="Pe">Prince Edward Island</mat-option>
                <mat-option value="Sk">Saskatchewan</mat-option>
                <mat-option value="Nl">Newfound and Labrador</mat-option>
                <mat-option value="Nt">Northwest Territories</mat-option>
                <mat-option value="Yt">Yukon</mat-option>
                <mat-option value="Nu">Iqaluit</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div layout="row">
        <mat-form-field>
            <mat-label>Postal Code</mat-label>
            <input matInput type="postalCode" required formControlName="postalCode" />
        </mat-form-field>
    </div>
    <div layout="row">
        <mat-form-field>
            <mat-label>Phone</mat-label>
            <input matInput type="phone" required formControlName="phone" />
        </mat-form-field>
    </div>
    <div layout="row">
        <mat-form-field>
            <mat-label>Type</mat-label>
            <input matInput type="type" required formControlName="type" />
        </mat-form-field>
    </div>
    <div layout="row">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" required formControlName="email" />
        </mat-form-field>
    </div>
    <div class="mat-pad-sm">
        <span>
            <button mat-raised-button type="submit">Save</button>
        </span>
        <span>
            <button *ngIf="selectedVendor.id"  mat-raised-button type="button"
                    (click)="deleteVendor(selectedVendor)">Delete</button>
        </span>
        <span>
        <button mat-raised-button type="button" (click)="cancelled.emit(selectedVendor)">
            Cancel
        </button>
        </span>
    </div>
   </form>
