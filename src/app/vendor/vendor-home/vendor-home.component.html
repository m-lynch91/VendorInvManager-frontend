<mat-card *ngIf="editing">
    <mat-card-header>
        <mat-card-title>
            <span class="my-primary-text">{{ msg }}</span>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <app-vendor-detail [selectedVendor]="vendorInDetail" 
        (cancelled)="cancel()" 
        (saved)="update($event)"
        (deleted)="delete($event)"
        ></app-vendor-detail>
    </mat-card-content>
</mat-card>

<mat-card *ngIf="!editing">
        <mat-card-content *ngIf="vendorData$ | async as vends; else loading">
            <mat-card-header class="app-accent" layout="row">
                <mat-card-title>
                    <span class="mat-headline">{{ msg }}</span>
                </mat-card-title>
            </mat-card-header>
            <mat-list flex>
                <app-vendor-list [vendors]="vends" (onVendorSelected)="select($event)"></app-vendor-list>
            </mat-list>
        </mat-card-content>
        <ng-template #loading>Loading Vendors from server...</ng-template>

</mat-card>
