<mat-card>

                <span class="mat-headline">{{ msg }}</span>
            </mat-card-title>
        </mat-card-header>
        <mat-list flex>
            <app-vendor-list [vendors]="vendorData"></app-vendor-list>
        </mat-list>
    </mat-card-content>
</mat-card>
