<mat-card *ngIf="loadForm">
    <mat-card-header>
        <mat-card-title>
            <span class="my-primary-text">{{ msg }}</span>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <app-vendor-detail [selectedVendor]="vendorInDetail" 
        (cancelled)="onCancel()" 
        (saved)="onSave($event)"
        (deleted)="onDelete($event)"
        ></app-vendor-detail>
    </mat-card-content>
</mat-card>

<div class="pad5" *ngIf="!loadForm">
    <mat-icon (click)="newVendorInDetail()" matTooltip="Add New Vendor" class="addicon" color="primary">
        control_point
    </mat-icon>
</div>


<mat-card *ngIf="!loadForm">
        <mat-card-content *ngIf="vendorData$ | async as vends; else loading">
            <mat-card-header class="app-accent" layout="row">
                <mat-card-title>
                    <span class="mat-headline">{{ msg }}</span>
                </mat-card-title>
            </mat-card-header>
            <mat-list flex>
                <app-vendor-list [vendors]="vends" (onVendorSelected)="onSelect($event)"></app-vendor-list>
            </mat-list>
        </mat-card-content>
        <ng-template #loading>Loading Vendors from server...</ng-template>
</mat-card>
